<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Index of blogpost">
    <meta name="author" content="Alessandro Bianchi">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/common.css'}" media="screen" />
    <link rel="stylesheet" type="text/css" th:href="@{'/css/index.css'}" media="screen" />
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body class="background">

<div class="container">

    <header class="header">
        <a th:href="@{/}">
            <img th:src="@{'/icon/logo.jpg'}" alt="logo">
        </a>
    </header>

    <div th:replace="~{master :: navBar}"></div>

    <br><br>

    <form method="post" th:action="@{'/register'}" th:object="${user}">
        <table class="table" border="2">
            <tr>
                <td class="title" colspan="2">Register</td>
            </tr>
            <tr>
                <td class="field">Username</td>
                <td>
                    <input class="form-control" type="text" id="username" th:field="*{name}"/>
                </td>
            </tr>

            <tr>
                <td class="field">Password</td>
                <td>
                    <input class="form-control" type="password" id="password" th:field="*{password}" />
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input class="form-control" type="submit" value="Register" />
                </td>
            </tr>
        </table>
    </form>

    <div th:replace="~{master :: footer}"></div>

</div>
</body>


</html>
